version: '2'
services: 
    glpi:
      build: ./php
      ports:
        - "80:80"
      links:
        - mysql:db
      volumes:
        - ./glpi:/var/www/html/glpi
      restart: unless-stopped 
    mysql:
      image: mariadb
      environment:
        - MYSQL_ROOT_PASSWORD=123456
        - MYSQL_DATABASE=glpi
      volumes:
        - mysqldata:/var/lib/mysql
        - ./database:/docker-entrypoint-initdb.d
      restart: unless-stopped
    logrotate:
      build: ./logrotate
      volumes:
        - ./glpi/files/_log:/logs
      restart: unless-stopped 
volumes:
  mysqldata:
    driver: local

